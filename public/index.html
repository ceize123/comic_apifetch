<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
        integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body onload="loadingRequest('GET')">
    <!-- loading -->
    <div class="loadingPage">
        <div class="loadingBar">
            <div class="percent"></div>
        </div>
    </div>
    <!-- loading -->
    <!-- main -->
    <main class="container">
        <!-- info section -->
        <section class="infoSection">
            <h1>No. <span id="num"></span></h1>
            <p>Date created:
                <time id="time"></time>
            </p>
        </section>
        <!-- info section -->
        <!-- main section -->
        <section class="mainSection">
            <div class="blurBackground"></div>
            <div class="circle blueCircle"></div>
            <div class="circle purpleCircle"></div>
            <div class="circle yellowCircle"></div>
            <div class="foreground">
                <h1 id="title"></h1>
                <article class="tsptSection">
                    <h2>Transcript:</h2>
                    <p id="transcript"></p>
                </article>
                <div class="imgSection">
                    <img id="comic" src="" alt="">
                </div>
            </div>
        </section>
        <!-- main section -->
        <!-- buttons and time section -->
        <section class="btnAndtimeSection">
            <div class="btns">
                <button type="button" onclick="search(-1)">Previous</button>
                <button type="button" onclick="search(0)">Random Comic</button>
                <button type="button" onclick="search(1)">Next</button>
            </div>
            <div class="searchBar">
                <input type="number" id="comicID" placeholder="Comic Number">
                <button type="button" onclick="search()">Submit</button>
            </div>
            <p class="timePassed">Time passed: <span class="minutes">00</span>:<span class="seconds">00</span></p>
        </section>
        <!-- buttons and time section -->
    </main>
    <!-- main -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
        integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./all.js"></script>
</body>
</html>
